<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function init() {
		var time = setInterval(function() {   // 1초마다 function() 실행
			var date = new Date();
			var hour = date.getHours();
			var min = date.getMinutes();
			var sec = date.getSeconds();
			document.write(hour+"시 " + min+"분 " +sec +"초<br>");
			document.clear;
			
		}, 1000); // 1초 단위
		setTimeout(function(){               // 일정 시간 후에 한 번만 함수 실행
			clearInterval(time);             // clearInterval(timerID)
		}, 11000);
	}
</script>
</head>
<body onload="init()">
	<h1>setInterval 함수를 사용하는 예제</h1>
</body>
</html>
