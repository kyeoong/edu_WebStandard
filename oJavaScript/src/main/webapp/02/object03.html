<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var dracura = {
			name : '김준수',
			age : 30,
			addr : "드라쿨라"
			
	}
	
	for (var key in dracura) 
		document.write("1."+key+":"+dracura[key]+"<br>");
	
	// 추가 가능
	dracura.phone = "010232323223";
	document.write("<p>");
	for(var key in dracura)
		document.write("2."+key+":"+dracura[key]+"<br>");
	
	// 삭제 가능
	delete(dracura.addr);
	document.write("<p>");
	for(var key in dracura)
		document.write("3."+key+":"+dracura[key]+"<br>");
	
</script>
</head>
<body>
	<h1>object03</h1>
</body>
</html>
