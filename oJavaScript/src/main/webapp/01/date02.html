<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var date1 = new Date();
	var day;
	
	document.write("올해는 "+ date1.getFullYear() + "년도 입니다 <p>");  // .getFullYear() 연도 가져오는 내장메소드
	document.write("오늘 "+ (date1.getMonth()+1) +"월 " +  date1.getDate()   + "일 입니다 <p>");
	document.write("오늘 "+  date1.getDay()  + "요일 입니다 <p>");
	
	// 숫자 요일을 변환
	switch (date1.getDay()){
	case 0 :
		day="일";
		break;
	case 1 :
		day="월";
		break;
	case 2 :
		day="화";
		break;
	case 3 :
		day="수";
		break;
	case 4 :
		day="목";
		break;
	case 5 :
		day="금";
		break;
	case 6 :
		day="토";
		break;
		
	
	}
	document.write("오늘 "+  day  + "요일 입니다 <p>");
	
</script>
</head>
<body>
	<h1>년/월/일 가져오기 그리고 요일</h1>
</body>
</html>
