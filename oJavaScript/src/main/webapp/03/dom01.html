<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chgItem() {
		alert("chgItem start")
		let sellItemId = document.getElementById("even");  //  sellItemId은 객체 선언 즉, 태그전체를 가져온다 , document는 dom구조 이고 id 가 even인 객체를 가져와서 뿌려줘
		console.log("sellItemId = ", sellItemId);
		sellItemId.style.color = "orange";
	}
	
	function chgText() {
		alert("chgText start");
		var selPid = document.getElementById("changeText");
		selPid.innerHTML = "changeText 문장 대체";
	}
</script>
</head>
<body>
	<h1>DOM_01</h1>
	<h4>id 이용 선택</h4>
	<ul>
		<li>			첫번째 Item</li>
		<li id="even">	두번째 Item</li>
		<li>			세번째 Item</li>
		<li>			네번째 Item</li>
		<li>			다섯번째 Item</li>
	</ul>
	<p id="changeText">교환</p>
	
	<button onclick="chgItem()">even</button>
	<button onclick="chgText()">changeText</button>
</body>
</html>
