<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>DOM_04</h1>
	<h1>이벤트 리스너 삭제</h1>
	<p>아래 버튼에 마우스를 올리거나 클릭해 보세요!</p>
	<button id="btn">삭제 버튼</button>
	<p id="text"></p>
	
	<script type="text/javascript">
	// 아이디가 "btn"인 요소를 선택함.
	var btn = document.getElementById("btn");
	
	// 리스너 등록 
    // 선택한 요소에 mouseover 이벤트 리스너를 등록함.   // Listener : 귀를 기울여 준다
    btn.addEventListener("mouseover", mouseoverBtn); 
    btn.addEventListener("mouseout", mouseoutBtn);
    btn.addEventListener("click", clickRemoveBtn);    // ("이벤트", 함수) , 이벤트는 지정어이고 keyup, down, scoll, submit 등이 있어
    
	function mouseoverBtn() {
		document.getElementById("text").innerHTML = "버튼 위에 마우스가 있네요";
	}
	
	function mouseoutBtn() {
		document.getElementById("text").innerHTML = "버튼 밖으로 마우스가 나갔어요!";
	}
	
	function clickRemoveBtn() {
		btn.removeEventListener("mouseover", mouseoverBtn);
		btn.removeEventListener("mouseout", mouseoutBtn);
		document.getElementById("text").innerHTML = "이벤트 리스너가 삭제되었어요";
		
	}
		
	</script>
</body>
</html>
