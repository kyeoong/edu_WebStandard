<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('tr:lt(2)').css('color','red');   /* less than  2보다 작으면 컬러 빨강 */
		$('tr:gt(4)').css('background','yellow');
	});
	
	
	
	
	
</script>
</head>
<body>
	<table> 
		<tr><th>이름</th><th>혈액형</th><th>지역</th><th>이름</th><th>혈액형</th><th>지역</th></tr> 
		<tr><td>김경민</td><td>AB형</td><td>서울특별시 송파구</td><td>양민영</td><td>AB형</td><td>서울특별시 송파구</td></tr> 
		<tr><td>노경민</td><td>B형</td><td>미국 캘리포니아</td><td>유상진</td><td>B형</td><td>미국 캘리포니아</td></tr>
		<tr><td>박상원</td><td>AB형</td><td>미국 메사추세츠</td><td>이순미</td><td>AB형</td><td>미국 메사추세츠</td></tr> 
		<tr><td>박주현</td><td>O형</td><td>서울 강서구</td><td>이승희</td><td>O형</td><td>서울 강서구</td></tr> 
		<tr><td>신일섭</td><td>A형</td><td>서울 노량진구</td><td>남기주</td><td>A형</td><td>서울 노량진구</td></tr> 
		<tr><td>안도건</td><td>B형</td><td>서울 용산구</td><td>윤하린</td><td>B형</td><td>서울 용산구</td></tr> 
	</table>
</body>
</html>
