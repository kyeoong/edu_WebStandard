<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('h1').css('background','orange')
		       .filter(':even').css('color','red')
		       .end()                                       // end() 의미 - 앞의 filter를 종료하고 한단계 뒤로
		       .filter(':odd').css('color','blue')          // end() 없이 필터 두 번 연속하면 even에서 홀수번째에 적용된다
		       ;
	});
</script>
</head>
<body>
	<h1>0 월요일</h1>
	<h1>1 비온다</h1>
	<h1>2 귀찮다</h1>
	<h1>3 늦게 일어났다</h1>
	<h1>4 지각</h1>
	<h1>5 대박</h1>
	<h1>6 난마돌</h1>
</body>
</html>
