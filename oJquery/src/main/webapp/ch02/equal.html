<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('td').eq(0).css('background','yellow');
		$('td').eq(3).css('background','orange');
		$('td').last().css('background','blue');
		$('td').eq(-2).css('background','pink');
		$('td').eq(-4).css('background','cyan');
		
	});
</script>
</head>
<body>
	<table border="1">
		<tr><td>0구슬</td><td>1구슬</td></tr>
		<tr><td>2구슬</td><td>3구슬</td></tr>
		<tr><td>-2구슬</td><td>5구슬</td></tr>
	</table>
</body>
</html>
