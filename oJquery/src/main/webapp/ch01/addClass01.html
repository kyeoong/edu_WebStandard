<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.highlight {
	background-color: chocolate;
	font-size: 12px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
   /* DOM 준비되면  */
	$(function() {
		$('h1').addClass('highlight');
		
		
	});
</script>
</head>
<body>
	<h1>대박</h1>
	<h3>개발자의 삶</h3>
	<h2>사이버세계</h2>
	<h1>축복받은 삶</h1>
	<h2>광속의 시간</h2>
	<h1>비트코인</h1>
</body>
</html>
