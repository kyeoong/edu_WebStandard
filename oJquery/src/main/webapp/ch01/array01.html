<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	$(function() {
		var array1 = [
			{name:'중앙정보'	, link:'http://www.choongang.co.kr'},   // 0
			{name:'다음'	  	, link:'http://www.daum.net' },			// 1
			{name:'네이버'	, link:'http://www.naver.com'},			// 2
			{name:'구글'		, link:'http://www.google.com'}			// 3
		];
		
		$.each(array1 , function (index,item){    // 향상형 for문   (인덱스, 객체) 순서는 바뀌지 않는다 
			let out = '<a href="'+item.link+'">'+item.name+'</a><p>';
			document.body.innerHTML += out;
		});
		
		
	});
</script>
</head>
<body>
	<h2>jQuery Array01</h2>
</body>
</html>
