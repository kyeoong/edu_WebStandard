<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
                <!--           다운로드 된 jquery 선언            -->
<script type="text/javascript" src="../js/jquery.js"></script>  <!--  여기 자바스크립트는 선언부 이다  -->
<script type="text/javascript">  /*  자바스크립트를 쓰기 위함 */
	jQuery(document).ready(function () {  /* 이름 없는 함수 : 익명함수 , 한번 쓰려는 용 */
		 /*   jquery로 dom이 준비가 되면 {} 안에 내용 실행해   */
		$('h1').css('color','red');
		$('p').css('color','green');
	});
</script>
</head>
<body>
	<h1>안녕1 !!!</h1><p>CDN + </p>
	<h1>안녕2 !!!</h1><p>대박 사건</p>
	<h1>안녕3 !!!</h1><p>대박 사건</p>
</body>
</html>
