<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if(!frm.name.value){
			alert("이름?");
			frm.name.focus();
			return false;
		}
		if(!frm.id.value){
			alert("아이디는?");
			frm.id.focus();
			return false;
		}
		if(!frm.password.value){
			alert("암호?");
			frm.password.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
<h1>개인정보</h1>
<h2>복습대상</h2>
<form action="Person" name="frm" method="post" onsubmit="return chk()">
	<table border="1" bgcolor = "yellow">
		<tr><td>이름</td><td><input type="text" name="name"></td></tr> 
		<tr><td>아이디</td><td><input type="text" name="id"></td></tr> 
		<tr><td>암호</td><td><input type="password" name="password"></td></tr> 
		<tr><td>성별</td><td><input type="radio" name="gender" checked="checked">남자
							<input type="radio" name="gender">여자
		</td></tr>
		<tr><td>메일 수신</td><td><input type="checkbox" name="notice">공지<br>
								<input type="checkbox" name="notice">광고<br>
								<input type="checkbox" name="notice">배송<br>
		</td></tr>
		<tr><td>직업</td>
			<td>
				<select name="job">
					<option value="장군">장군</option>
					<option value="가수" selected="selected">가수</option>
					<option value="복숭">복숭</option>
				</select>
			</td>
		</tr>
		<tr>
		<td><input type="submit" value="확인"></td>
		<td><input type="reset" value="취소"></td>
		</tr>
	</table>
	
	

</form>

</body>
</html>
