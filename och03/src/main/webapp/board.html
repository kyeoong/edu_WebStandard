<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if(!frm.title.value){
			alert("제목?");
			frm.title.focus();	
			return false;
		}
		
		if(!frm.writer.value){
			alert("작성자?");
			frm.title.focus();	
			return false;
		}
		
		if(!frm.content.value){
			alert("내용?");
			frm.title.focus();	
			return false;
		}
	return true;
	}

</script>
</head>
<body>
<h1>och03은 jsp</h1>
<h1>게시판</h1>
<form action="board.jsp" name="frm" onsubmit="return chk()" method="post">
	<table bgcolor ="pink" border="5">
		<tr><td>제목</td> <td><input type="text" name="title"></td></tr>
		<tr><td>작성자</td> <td><input type="text" name="writer"></td></tr>
		<tr><td>내용</td> <td><textarea cols="30" rows="6" name="content"></textarea></td></tr>
		<tr><td><input type="submit" value="확인"></td><td><input type="reset" value="취소"></td></tr>
	</table>
</form>
</body>
</html>
