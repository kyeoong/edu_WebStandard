<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		font-size: 3em;  /* 글자 크기 */
	}
	
	p {
		font-size: 1em;  /* 글자 크기 보통 16px이 기본 크기라 1em을 16px로 하고 3em은 기본 * 3배      */
	}
</style>
</head>
<body>
	<div>3em의 크기를 가진 제목</div>
	<p>1em의 크기를 가진 단락</p>	
</body>
</html>
