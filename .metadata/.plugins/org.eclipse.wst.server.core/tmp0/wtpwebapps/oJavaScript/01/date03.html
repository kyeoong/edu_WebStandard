<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var date1 = new Date();
	var date2 = new Date();
	
	date1.setFullYear(2025,1,19);                // 1 => 2월,  0부터 1월
	document.write("date1 = " + date1 + "<p>");  // 2월
	
	date2.setMonth(7);
	date2.setDate(10);
	document.write("date2 = " + date2 + "<p>");
	
	// 날짜 초과 하면
	date2.setDate(50);
	//날짜 초과시 초과되는 일수만큼 다음달로 넘어감
	document.write("날짜 초과시 date2 = " +  date2 + "<p>");   
	
	
</script>
</head>
<body>
	<h1>date03 setting</h1>
</body>
</html>
